<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짧은연도 악보</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1080px; 
      margin: 0 auto;
      padding: 10px;
    }

    .score {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 10px auto;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transform: rotate(0deg); /* 초기 회전값 설정 */
    }
  </style>
</head>
<body>
  <h1>짧은연도 악보</h1>
  <div class="container">
    <img class="score" src="짧은연도1(악보)-1.jpg" alt="짧은연도1-1">
    <img class="score" src="짧은연도1(악보)-2.jpg" alt="짧은연도1-2">
    <img class="score" src="짧은연도2(악보)-1.jpg" alt="짧은연도2-1">
    <img class="score" src="짧은연도2(악보)-2.jpg" alt="짧은연도2-2">
    <img class="score" src="짧은연도3(악보)-1.jpg" alt="짧은연도3-1">
    <img class="score" src="짧은연도3(악보)-2.jpg" alt="짧은연도3-2">
    <img class="score" src="짧은연도4(악보)-1.jpg" alt="짧은연도4-1">
    <img class="score" src="짧은연도4(악보)-2.jpg" alt="짧은연도4-2">
  </div>
</body>
</html>
