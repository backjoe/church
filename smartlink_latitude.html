<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Mass App Smart Link</title>
  <script>
    function openApp() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android 기기
        window.location.href = "https://bible.usccb.org/daily-bible-reading";
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        // iOS 기기
        window.location.href = "https://bible.usccb.org/daily-bible-reading";
      } else {
        // 기타 플랫폼 (PC 등)
        window.location.href = "https://bible.usccb.org/daily-bible-reading";
      }
    }
  </script>
</head>
<body onload="openApp()">
  <p style="text-align:center;">앱으로 이동 중입니다...</p>
</body>
</html>
